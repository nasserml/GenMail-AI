<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f57fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f57f2;stop-opacity:1" />
    </linearGradient>
    <!-- Circuit Pattern -->
    <pattern id="circuit-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#ffffff" />
      <line x1="0" y1="10" x2="8" y2="10" stroke="#ffffff" stroke-width="1" />
      <line x1="12" y1="10" x2="20" y2="10" stroke="#ffffff" stroke-width="1" />
      <line x1="10" y1="0" x2="10" y2="8" stroke="#ffffff" stroke-width="1" />
      <line x1="10" y1="12" x2="10" y2="20" stroke="#ffffff" stroke-width="1" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />

  <!-- Envelope Base -->
  <polygon points="50,75 350,75 350,225 50,225" fill="#ffffff" opacity="0.2" />
  <!-- Envelope Flap -->
  <polygon points="50,75 200,175 350,75" fill="#ffffff" opacity="0.4" />
  <!-- Circuit Pattern Overlay -->
  <polygon points="50,75 350,75 350,225 50,225" fill="url(#circuit-pattern)" opacity="0.6" />

  <!-- Text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle">
    GenMail Ai
  </text>
</svg>